<!doctype html>
<html>
	<head>
		<title> javascript whileLoop </title>
		<Script language = "javascript">
			
			var count = 0;
			
			document.write("Starting Loop <br/>");
			
			while(count < 10){
				document.write("Current count : " + count + "<br/>");
				count++;
			}
			
			document.write("Loop Stopped");
			//-->
		</script>
	</head>
	<body>
	</body>
</html>
