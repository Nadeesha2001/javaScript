<!doctype html>
<html>
	<head>
		<title> javascript Array </title>
		<Script language = "javascript">
			var fruit = ["banana" , "Orange" , "Apple" , "Mango"];
			
			document.write(fruit[0] + "<br/>");
			
			// print array element after sorting
			
			fruit.sort();
			for(i=0;i<fruit.length;i++)
				document.write(fruit[i]+ "<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
