<!doctype html>
<html>
	<head>
		<title> javascript function </title>
		<Script language = "javascript">
			function sayHello(){
				document.write("Hello there!!");
			}
		</script>
	</head>
	<body>
		<form>
			<input type = "button" onclick="sayHello()" value = "Greeting">
		</form>
	</body>
</html>
