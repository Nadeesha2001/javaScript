<!doctype html>
<html>
	<head>
		<title>Javascript if... else if... else Statement</title>
		<script language = "Javascript">
		
			var time = parseInt(prompt("Enter Your Number : "));
			
			if(time < 10){
				greeting = "Good Morning";
			}
			else if(time < 20){
				greeting = "Good Day";
			}
			else{
				greeting = "Good Evening";
			}
			
			document.write(greeting);
		</script>
	</head>
	<body>
	</body>
</html>
