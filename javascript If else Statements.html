<!doctype html>
<html>
	<head>
		<title> Javascript if else statements </title>
		<script language = "javascript">
		
			var X = parseInt(prompt("Enter Your Number : "));
			
			if(X%2==0)
			alert("Even Number");
			else
			alert("Odd Number");
			
		</script>
	</head>
	<body>
	</body>
</html>
