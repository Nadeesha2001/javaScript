<!Doctype html>
<html>
	<head>
		<title> assignment operators </title>
		<script language = "javascript">
		
			var X = 10;
			var Y = 5;
			X=Y;
			document.write("Equal Operator : " + X);
			X+=Y;
			document.write("<br/>Operator x = x + y : " + X);
			X-=Y;
			document.write("<br/>Operator x = x - y : " + X);
			X*=Y;
			document.write("<br/>Operator x = x * y : " + X);
			X/=Y;
			document.write("<br/>Operator x = x / y : " + X);
			X%=Y;
			document.write("<br/>Operator x = x % y : " + X);
