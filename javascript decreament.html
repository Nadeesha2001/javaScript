<!Doctype html>
<html>
	<head>
		<title> javascript decreament </title>
		
		<script language = "javascript">
		
			var number1 = 123;
			var number2 = 321;
			
			document.write("postDecreament : " + (number1 --));
			document.write("<br/>PostDecreamented Value : " + (number1));
			document.write("<br/>PreDecreament : " + (--number2));
			
		</script>
	</head>
	<body>
	</body>
</html>
