<!Doctype HTML>
<html>
	<head>
		<title> Javascript Increament operator </title>
		<script language = "javascript">
			
			var number1 = 123;
			var number2 = 321;
			
			document.write("postIncreament : " + (number1++));
			document.write("<br/>PostIncremented value " + (number1));
			document.write("<br/>preIncreament : " + (++number2));
			
		</script>
	</head>
	<body>
	
	</body>
</html>
